<div class="center-content">
  <div class="message">
    {{ message() }}
  </div>
  <div class="progress">
    {{ progressMessage() }}
  </div>
  <div class="btn-group">
    <button
      class="action-btn complete"
      [disabled]="!localState.isEnableComplete()"
      (click)="onClickCompleteBtn()"
    >
      完了
    </button>
    <button
      class="action-btn cancel"
      [disabled]="!localState.isEnableCancel()"
      (click)="onClickCancelBtn()"
    >
      キャンセル
    </button>
    <button
      class="action-btn execute"
      [disabled]="!localState.isEnableExecute()"
      (click)="onClickExecuteBtn()"
    >
      実行
    </button>
  </div>

  <div class="dialog-overlay" *ngIf="localState.isVisibleDialog()">
    <div class="dialog">
      <div class="dialog-content">
        <span>作業数：</span>
        <div class="count-box">
          <button (click)="onClickPlusBtn()" [disabled]="localState.isDisablePlus()">+</button>
          <div class="count-display">{{ workCount }}</div>
          <button (click)="onClickMinusBtn()" [disabled]="localState.isDisableMinus()">-</button>
        </div>
      </div>
      <div class="dialog-actions">
        <button (click)="onClickDecideBtn()" [disabled]="localState.isDisableDecide()">決定</button>
        <button (click)="onClickBackBtn()" [disabled]="localState.isDisableBack()">戻る</button>
      </div>
    </div>
  </div>
</div>
