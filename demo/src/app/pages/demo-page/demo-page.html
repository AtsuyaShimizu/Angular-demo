<app-demo-view
  [globalState]="globalState"
  [localState]="localState"
  [userList]="userList"
  [workList]="workList"
  (click_complete_event)="onComplete()"
  (click_cancel_event)="onCancel()"
  (click_execute_event)="onExecute()"
  (click_decide_event)="onDecide($event)"
  (click_back_event)="onBack()"
  (select_user)="onSelectUser($event)"
  (select_work)="onSelectWork($event)"
>
</app-demo-view>
